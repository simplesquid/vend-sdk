name: Tests

on:
  push:
    branches:
      - main
      - 0.x
      - 1.x
  pull_request:
    branches:
      - main
      - 0.x
      - 1.x

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.2 ]
        stability: [ prefer-lowest, prefer-stable ]

    name: Test package (P${{ matrix.php }} - ${{ matrix.stability }} - ${{ matrix.os }})

    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”¥ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: bcmath, curl, dom, fileinfo, intl, libxml, mbstring, pcntl, pdo, redis, soap, sqlite, zip
          coverage: none

      - name: ðŸ”Ž Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: ðŸ“¦ Install Composer dependencies
        uses: ramsey/composer-install@v2

      - name: ðŸ§ª Run test suite
        run: composer test
